<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Loan Calculator</title>
</head>
<body>
    <div class="input-wrapper">
    <label for="input-loan-amount">Loan Amount: </label>
    <input type = "number" id="input-loan-amount" min=1></div>


    <div class="input-wrapper">
    <label for="input-interest-rate">Interest Rate %: </label>
    <input type = "number" id="input-interest-rate" min=1></div>

    <div class="input-wrapper">
        <label for="input-months-to-repay">Months to repay: </label>
        <input type = "number" id="input-months-to-repay" min=1></div>
    
        <button id="btn-calculate">Calculate</button>
    <div id="output-area"></div>
    
</body>

<script type="text/javascript" src="script.js"></script>
</html>
